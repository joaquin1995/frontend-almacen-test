<app-main-container (recargarChange)="reload()"
  [icon]="'bx bx-search-alt'"
  [titulo]="'Detalle Ingresos'"
  [descripcion]="'Busca y filtra Detalle Ingresos para realizar diferentes acciones con el registro'">

  <!-- <pre>{{this.parametrosBusqueda | json}}</pre> -->

  <div class="mt-5">
    <app-filtro-busqueda
    [valorSeleccionado]="this.valorSeleccionado"
    [parametroSeleccionado]="this.parametroSeleccionado"
    [cantidadMostrarSeleccionado]="this.cantidadMostrarSeleccionado"
    [filtros]="filtros" (buscar)="buscarFiltro($event)"></app-filtro-busqueda>
  </div>

  <div class="mt-3">
    <ngx-datatable  class="bootstrap"
        [rows]="this.arrayDatos"
        [headerHeight]="40"
        [columnMode]="'force'"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [loadingIndicator]="this.banderaCargando"
        [externalPaging]="true"
        [count]="paginado.totalElementos"
        [limit]="paginado.cantidadMostrar"
        [offset]="paginado.numeroPaginaActual"
        [messages]="{emptyMessage: 'NingÃºn resultado encontrado', totalMessage: 'total'}"
        (page)="buscarPaginado($event)"
        [scrollbarH]="true"
        >

        <ngx-datatable-column name="Cantidad" prop="cantidad">
            <ng-template ngx-datatable-cell-template let-value="value">
                <span data-label="Nombres">{{value}}</span>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Precio" prop="precio">
          <ng-template ngx-datatable-cell-template let-value="value">
              <span data-label="Nombres">{{value}}</span>
          </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Producto" prop="nombre">
        <ng-template ngx-datatable-cell-template let-value="value">
            <span data-label="Nombres">{{value}}</span>
        </ng-template>
    </ngx-datatable-column>


    </ngx-datatable>
  </div>
