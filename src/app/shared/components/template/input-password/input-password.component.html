<div class="mb-3">
  <label *ngIf="hasLabel">{{label}}</label>
  <div class="input-group auth-pass-inputgroup">

    <ng-container *ngIf="control">
      <input [(ngModel)]="texto" class="form-control is-invalid" [class.is-invalid]="control.invalid && control.touched"
        [class.is-valid]="control.valid && control.touched" [placeholder]="placeholder"
        [type]="showPassword ? 'text': 'password'" (ngModelChange)="changeText($event)">

      <button (click)="togglePasswordMode()" class="btn btn-secondary " type="button"
        [ngbTooltip]="'Mostrar/Ocultar ContraseÃ±a'" [placement]="'left'"><i class="{{passwordIcon}}"></i></button>
      <div *ngIf="control.touched && control.hasError('required')" class="invalid-tooltip">
        <span>*Requerido</span>
      </div>
    </ng-container>

  </div>
</div>
