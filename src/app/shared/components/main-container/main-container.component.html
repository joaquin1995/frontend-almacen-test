<ng-container [ngSwitch]="bandera">
  <ng-template [ngSwitchCase]="EstadoPagina.Cargando">
    <app-loading></app-loading>
  </ng-template>
  <ng-template [ngSwitchCase]="EstadoPagina.Ok">
    <div class="container-fluid">
      <div class="row justify-content-center mx-1">
        <div [class]="col">
            <div class="animate__animatedÂ animate__fadeIn">

              <div *ngIf="this.banderaCard">
                <!-- <div class="card border-0 box-shadow rounded-0 mb-0"> -->
                  <!-- <div class="card-header transition">
                    <h4 class="mb-0"><i [class]="icon"></i> {{titulo}} </h4>
                  </div> -->
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"><i [class]="this.icon"></i> {{this.titulo}}</h5>
                      <p class="card-title-desc">{{this.descripcion}}</p>
                      <ng-container *ngTemplateOutlet="tempOutlet" >

                      </ng-container>
                    </div>
                  </div>
                <!-- </div> -->

              </div>
              <div *ngIf="!this.banderaCard">
                  <ng-container *ngTemplateOutlet="tempOutlet" >

                  </ng-container>
              </div>
              <ng-template #tempOutlet>
                  <ng-content></ng-content>
              </ng-template>

            </div>
        </div>
      </div>
    </div>


  </ng-template>
  <ng-template [ngSwitchCase]="EstadoPagina.Error">
    <app-error-page [mensaje]="contenedorService.mensaje" (recargarChange)='recargar()'></app-error-page>
  </ng-template>
</ng-container>
