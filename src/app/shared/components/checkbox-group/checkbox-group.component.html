<div class="row">
  <div class="col-sm-12 d-flex justify-content-center">
    <h1 class="h2 text-center"><i class="bx bx-list-ul"></i> {{title}}</h1>
  </div>
  <div class="col-sm-12">
    <div class="form-group ">
      <!-- <pre>{{itemsForm.value| json}}</pre> -->
      <form [formGroup]="itemsForm">
        <div formArrayName="items" class="rubro-colunm">
          <!-- <div *ngFor="let item of items.controls; index as i"
            class="custom-control custom-checkbox checkbox-circle rubro-colunm-item">
            <input name="item" class="custom-control-input checkbox-primary" type="checkbox" [formControlName]="i"
              id="{{options[i].value}}">
            <label class="custom-control-label" for="{{options[i].value}}"> {{options[i].label}}</label>
          </div> -->

          <ng-container *ngFor="let item of items.controls; index as i">
            <div class="form-check form-check-primary mb-3">
              <input class="form-check-input" type="checkbox"  id="{{options[i].value}}"  [formControlName]="i">
              <label class="form-check-label" for="{{options[i].value}}">
                {{options[i].label}}
              </label>
            </div>
          </ng-container>
        </div>
      </form>


    </div>
  </div>
</div>
