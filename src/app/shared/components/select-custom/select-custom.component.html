      <ng-select
      [(ngModel)]="valueSelect"
      typeToSearchText="Escriba el nombre a buscar"
      notFoundText="No se encontraron resultados"
      [selectOnTab]="true"
      [virtualScroll]="true"
      [items]="arrayObjetoBuffer"
      [typeahead]="input$"
      [loading]="this.loading"
      (scroll)="onScroll($event)"
      (scrollToEnd)="onScrollToEnd()"
      bindValue="num_sec"
      [bindLabel]="this.atributo"
      [placeholder]="this.placeholder"
      (change)="this.changeValue($event)"

  >


  </ng-select>
  <ng-container *ngIf="control.touched && control.hasError('required')">
    <div class="invalid-feedback d-block">*Requerido</div>
  </ng-container>
